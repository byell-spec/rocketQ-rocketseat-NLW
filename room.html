<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perguntas e Respostas - Rocket.Q</title>
    <link rel="stylesheet" href="src/styles/room.css" />
    <link rel="stylesheet" href="src/styles/global.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="">
          <img src="src/assets/logo.svg" alt="Rocket.Q Logo" />
        </a>
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="src/assets/copy.svg" alt="Copiar">
          </div>
          <a href="" class="button">
            <img src="src/assets/users.svg" alt="Criar Sala">
            Criar Sala
          </a>
        </div>
      </header>
      <main>
        <section id="question-form">
          <h2>Faça uma pergunta</h2>
          <form action="">
            <label class="sr-only" for="question">O que você quer perguntar</label>
            <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
            <footer>
              <div>
                <img src="src/assets/lock.svg" alt="Cadeado">
                Essa pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>
        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">

            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="./src/assets/avatar.svg" alt="Avatar">
                </div>
                <div class="question">
                  Qual a diferença entre const, var e let no Javascript?
                </div>
              </div>
              <div class="actions">
                <a class="check" href="">
                  <img src="./src/assets/check.svg" alt="Marcar como lida">
                  Marcar como lida
                </a>
                <a class="delete" href="">
                  <img src="./src/assets/trash.svg" alt="Excluir">
                  Excluir
                </a>
              </div>
            </div>

          </div>
        </section>
      </main>
    </div>
  </body>
</html>
